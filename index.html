<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div>
      <div id="break-timer">
        <div>Break time</div>
        <input type="number" name="" id="break-indicator" value="5" />
      </div>
      <br />
      <div id="session-time">
        <div>Session/Work Time</div>
        <input type="number" name="" value="25" id="session-indicator" />
      </div>
      <div id="clock-container">
        <div id="clock-content">
          <div id="clock-label">Session</div>
          <div id="clock-counter">25</div>
          <button id="clock-button">Start</button>
          <button id="reset-button">Reset</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
